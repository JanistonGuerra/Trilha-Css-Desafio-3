<!DOCTYPE html>

        <div class="menu-direito">

                </div>

                <div class="sino-div">
                    <img class="sino" src="./assets/imagens/bell.png" alt="notificaÃ§oes">

    <main>

            <div class="videos">

                <img class="video-fotos" src="assets/imagens/Video (2).png" alt="">
